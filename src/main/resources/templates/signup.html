<!doctype html>
<html lang="en" xmlns=:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is home Page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-1">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<!-- Alert message box and alert box close button -->
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>

							<p class="text-center" th:text="${session.message.content}"></p>
						</div>

						<div class="container text-center">
							<img style="width: 80px;" src="" th:src="@{/img/register.png}" alt="" />
						</div>
						<h2 class="text-center">Register Here!</h2>

						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}" enctype='multipart/form-data'>
							<!-- Name Field -->
							<div class="form-group">
								<label for="name_field">Your Name</label>
								<input name="name" type="text" class="form-control "
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter name here" required
									th:value="${user.name}" />

								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>

							</div>

							<!-- Email Field -->
							<div class="form-group">
								<label for="email_field">Your E-Mail</label>
								<input name="email" type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter E-Mail here" required
									th:value="${user.email}" />

								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
								</div>
							</div>

							<!-- Password Field -->
							<div class="form-group">
								<label for="password_field">Your Password</label>
								<input name="password" type="password" class="form-control"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
									id="password_field" aria-describedby="emailHelp" placeholder="Enter password here"
									required />

								<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}"
									th:text="${e}">
								</div>
							</div>

							<!-- About Field -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}" rows="3" class="form-control"
									placeholder="Help us know you better"></textarea>
							</div>

							<!-- Terms n Conditions checkbox -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />

								<label for="agreement">Accept terms and conditions</label>
							</div>


							<!-- Registration Action Buttons -->
							<div class="text-center">
								<div>
									<button type="submit" class="btn bg-primary text-white">Submit</button>
									<button type="reset" class="btn btn-warning text-white">Reset</button>
								</div>
								<div>
									<a href="#" th:href="@{/signin}" class="text-info">Already a member?</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
