<!doctype html>
<html lang="en" xmlns=:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Update Case Details</title>
</head>

<body>
	<section>
		<div class="card">

			<div class="card-body">

				<h1 class="text-center">Update Case Details</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-10 offset-md-1">

							<form action="#" 
								th:object="${case}" 
								enctype="multipart/form-data" 
								method="POST"
								th:action="@{/user/process-update}" 
								class="mt-2">
								
								<!-- hidden field to capture cid of current case which is not captured in updated case details object when sending back to process-update handler -->
								<input type="hidden" th:value="${case.cid}" name="cid"/>

								<!-- Client name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text mr-2">
											<i class="fas fa-user-alt"></i>
											<!-- fa: icons taken from font awesom site: https://fontawesome.com/v4/icon/file-text -->
										</div>
									</div>

									<input th:value="${case.clientName}" required type="text" id="clientName" name="clientName" placeholder="Enter client name here"
										class="form-control" />

								</div>

								<!-- Case name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text mr-2">
											<i class="fa fa-file-text"></i>
										</div>
									</div>

									<input th:value="${case.caseName}" required type="text" id="caseName" name="caseName" placeholder="Enter case name here"
										class="form-control" />

								</div>

								<!-- Case Type -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text mr-2">
											<i class="fa-solid fa-scale-balanced"></i>
										</div>
									</div>

									<input th:value="${case.caseType}" required type="text" id="caseType" name="caseType"
										placeholder="Enter case type (Civil/Criminal/Corporate/Litigation)"
										class="form-control" />

								</div>

								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text mr-2">
											<i class="fa fa-envelope"></i>
										</div>
									</div>

									<input th:value="${case.email}" type="email" id="email" name="email" placeholder="Enter E-Mail here"
										class="form-control" />

								</div>

								<!-- Phone number -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text mr-2">
											<i class="fa fa-phone"></i>
										</div>
									</div>

									<input th:value="${case.phone}" type="number" id="phoneNo" name="phone"
										placeholder="Enter contact number here" class="form-control" />

								</div>

								<!-- Case details -->
								<div class="input-group mt-3">
									<textarea th:field="${case.caseDetails}" class="form-control" name="caseDetails" id="caseDetails"
										placeholder="Enter case details" cols="" rows="5"></textarea>

								</div>
								
								<!-- Case file image
								<div class="custom file mt-3">
									<input type="file" name="image" />
								</div> -->
								
								<!-- <div class="container text-center">
									<img class="img-fluid update-poa" src="" th:src="@{'/img/'+${case.image}}" alt=""/>
								</div> -->
								
								
								<!-- Action buttons-->
								<div class="container text-center mt-3">
									<button class="btn btn-outline-primary">Save</button>
									<a href="#" th:href="@{'/user/case/'+${case.cid}}" class="btn btn-outline-primary ml-2" role="button">Cancel</a>
								</div>
								
							</form>

						</div>

					</div>


				</div>

			</div>

		</div>
	</section>
</body>

</html>
