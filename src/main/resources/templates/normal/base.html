<!doctype html>
<html lang="en" xmlns=:th="http://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" th:href="@{/css/style.css}" />

	<title th:text="${title}">Base HTML</title>
</head>

<body>
	<!-- Start Navbar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Case Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active">
					<a class="nav-link mr-2 font-size-lg" th:href="@{/user/index}">Home<span class="sr-only">(current)</span></a>
				</li>

				<li class="nav-item title">
					<strong><a class="nav-link font-size-lg ml-2" id="displayName" th:href="@{/user/profile}"><i class="fa-solid fa-user "><span
									th:text="${user.name}"></span></i></a></strong>
				</li>
		</div>
	</nav>
	<!-- END Navbar -->


	<!-- User Dashboard Options Sidebar-->
	<div class="sidebar mt-2">

		<!-- close sidebar button (https://fontawesome.com/icons) and js script -->
		<span onclick="toggleSidebar()" class="close-sidebar-btn">&times;</span>

		<a href="#" th:href="@{/user/profile}" class="item"> <i class="fa-solid fa-circle-user"></i> User Profile</a>
		
		<a href="#" th:href="@{/user/search}" class="item"> <i class="fa-solid fa-magnifying-glass"></i></i></i> Search Case</a>

		<!-- show-all-cases/0 : display page 1 because of pagination -->
		<a href="#" th:href="@{/user/show-all-cases/0}" class="item"> <i class="fa-solid fa-book-bookmark"></i> View All Cases</a>

		<a href="#" th:href="@{/user/add-case}" class="item"> <i class="fa-solid fa-file-circle-plus"></i> Add Case</a>
		
		<a href="#" th:href="@{/user/settings}" class="item"> <i class="fa-solid fa-gear"></i> Settings</a>
		<a href="#" th:href="@{/logout}" class="item"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>

		<div class="divider"></div>
	</div>
	<!-- END Sidebar -->


	<!-- User Dashboard Content Area-->
	<div class="content mt-5">

		<!-- Menu bar on content section top and js script reference-->
		<span onclick="toggleSidebar()" class="open-sidebar-btn">&equiv;</span>

		<div th:if="${session.message}" class="container">
			<div class="alert text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>

			<!-- Message removing from alert before going to next page -->
			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		</div>

		<div th:replace="${content}"></div>
	</div>
	<!-- END Content Area -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<!-- Sweet alert CDN for deletion confirmation in user case delete process-->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script th:src="@{/js/script.js}"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
